<ng-container *ngIf="service.getCategories() | async as categories">
  <div class="container-fluid">
    <h4 class="text-muted mt-4 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 pl-0">
      Manage {{moduleName}}</h4>
    <ul class="list-group mt-4 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
      <li class="list-group-item">
        <ul class="list-group">
          <li class="list-group-item">
            <form #newCategoryForm="ngForm" class="w-100">
              <div class="form-group">
                <label>New Category <code>*</code></label>
                <input autocomplete="off" name="name" minlength="3" required autofocus [(ngModel)]="newName" type="text"
                       class="form-control">
                <small class="form-text text-muted">Provide valid Category Name with minimum 3 character.</small>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="isDuplicateCategoryName(categories, newName)">
                Duplicate Category names are not allowed
              </div>
              <div class="text-right">
                <button (click)="addCategory()"
                        [disabled]="newCategoryForm.invalid || isDuplicateCategoryName(categories, newName)"
                        class="btn btn-primary btn-sm">Add Category
                </button>
              </div>
            </form>
          </li>
        </ul>
      </li>
      <ng-container>
        <li *ngFor="let category of categories"
            class="list-group-item d-flex justify-content-between align-items-center">
          <ng-container *ngIf="(itemToEdit && itemToEdit.id == category.id)">
            <form #updateCategoryForm="ngForm" class="w-100">
              <div class="form-group">
                <label>Category to Update</label>
                <input (keyup.enter)="addCategory()"
                       autocomplete="off" name="name" minlength="3" required autofocus
                       #categoryToUpdateInput
                       [ngModel]="category.name" type="text" class="form-control">
                <small class="form-text text-muted">Provide valid Category Name with minimum 3 character.</small>
              </div>
              <div class="alert alert-danger" role="alert"
                   *ngIf="isDuplicateCategoryName(categories, categoryToUpdateInput.value, category.name)">
                Duplicate Category names are not allowed
              </div>
              <div class="text-right">
                <button (click)="itemToEdit = null" class="btn btn-dark mr-3 btn-sm"><i class="fa fa-times mr-1"></i>Cancel
                </button>
                <button (click)="updateCategory(categoryToUpdateInput)"
                        [disabled]="updateCategoryForm.invalid || isDuplicateCategoryName(categories, categoryToUpdateInput.value)"
                        class="btn btn-primary btn-sm">
                  <i class="fa fa-save mr-1"></i>Save
                </button>
              </div>
            </form>
          </ng-container>
          <ng-container *ngIf="!itemToEdit || (itemToEdit && itemToEdit.id != category.id)">
            {{category.name}}
            <div>
              <button (click)="deleteCategory(category)" type="button" class="btn btn-danger btn-sm mr-2">
                <i class="fa fa-trash mr-1"></i>Delete
              </button>
              <button (click)="itemToEdit = category" type="button" class="btn btn-warning btn-sm">
                <i class="fa fa-edit mr-1"></i>Edit
              </button>
            </div>
          </ng-container>
        </li>
      </ng-container>
    </ul>
  </div>
</ng-container>
