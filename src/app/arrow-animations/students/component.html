<ng-container *ngIf="service.getData() | async as items">
  <div class="container-fluid">
    <!--<h4 class="text-muted col-md-12 pl-0">
      Manage {{moduleName}}
      <button class="btn btn-primary btn-sm float-right" (click)="manageItemModal.show()">Add New item</button>
    </h4>-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Manage {{moduleNamePlural}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item button-mode">
            <a class="nav-link" (click)="manageItemModal.show()">Add {{moduleName}}</a>
          </li>
        </ul>
        <form class="form-inline ml-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
        </form>
      </div>
    </nav>


    <ul class="list-group mt-1 col-md-12 px-0">
      <li *ngFor="let item of items" class="list-group-item">
        <h5 class="m-0">
          {{item.name}}
          <div class="float-right">
            <button (click)="deleteItem(item)" type="button" class="btn btn-outline-danger btn-sm mr-2"><i class="fa fa-trash"></i></button>
            <button (click)="itemToEdit = item;newItem = item;manageItemModal.show()" type="button" class="btn btn-outline-warning btn-sm mr-2"><i class="fa fa-edit"></i></button>
            <button (click)="itemToOpen = (itemToOpen == item ? null : item);" type="button"
                    class="btn btn-outline-primary btn-sm mr-2">
              <i class="fa" [class.fa-folder-open-o]="itemToOpen == item" [class.fa-folder-o]="itemToOpen != item"></i>
            </button>
          </div>
        </h5>
        <tabset *ngIf="itemToOpen == item" class="m-3">
          <tab heading="Basic Info" class="p-3 border border-top-0">Basic content 0</tab>
          <tab heading="Batches" class="p-3 border border-top-0">Batches</tab>
          <tab heading="Fees" class="p-3 border border-top-0">Fees</tab>
        </tabset>
      </li>

    </ul>
  </div>


  <div class="modal fade" bsModal #manageItemModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 *ngIf="!itemToEdit" class="modal-title pull-left">Add New item</h4>
          <h4 *ngIf="itemToEdit" class="modal-title pull-left">Update item</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="manageItemModal.hide();resetModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form #newItemForm="ngForm" class="w-100">

            <div class="form-group">
              <label>Student Name <code>*</code></label>
              <input #itemName autocomplete="off" name="name" minlength="3" required autofocus [ngModel]="newItem.name" type="text" class="form-control">
              <small class="form-text text-muted">Provide valid item Name with minimum 3 character.</small>
            </div>
            <ng-container *ngIf="itemToEdit">
              <div class="alert alert-danger" role="alert" *ngIf="isDuplicateName(items, itemName.value, newItem.name)">Duplicate item names are not allowed</div>
            </ng-container>

            <ng-container *ngIf="!itemToEdit">
              <div class="alert alert-danger" role="alert" *ngIf="isDuplicateName(items, itemName.value)">Duplicate item names are not allowed</div>
            </ng-container>


            <div class="text-right">
              <button (click)="addItem(newItemForm,manageItemModal)" *ngIf="!itemToEdit" [disabled]="newItemForm.invalid || isDuplicateName(items, newItem.name)" class="btn btn-primary btn-sm">Add item</button>
              <button (click)="updateItem(newItemForm,manageItemModal)" *ngIf="itemToEdit" [disabled]="newItemForm.invalid || isDuplicateName(items, itemName.value, newItem.name)" class="btn btn-primary btn-sm">Update item</button>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>


</ng-container>
